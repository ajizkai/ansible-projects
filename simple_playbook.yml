---
- hosts: hostname
  become: yes
  become_user: root
  tasks:
    - name: Install Samba Service
      yum:
          name: samba
          state: latest
    - name: Start Samba Service
      service:
          name: "{{ item }}"
          state: started
      with_items:
          - 'smb'
          - 'nmb'
...
